<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  </head>
  <body class="bg-primary position-relative" style="margin-top: 10vh">
    <div class="container" style="max-width: 75vw">
      <div class="row">
        <div class="col-5">
          <img class="rounded-start-4" src="./images/image.png" alt="desenho de uma pessoa lendo um livro, sentada em uma pilha de livros e perto de um pincel, globo, flores e uma letra A miúscula">
        </div>
        <form enctype="multipart/form-data" class="col-7 bg-white rounded-end-4 p-5">
          <h1>Welcome to BookClub</h1>
          <p class="text-secondary fw-semibold mt-2">
            Get instant access to the key takeaways from the world's most
            influential books ever written that are guaranteed to change your
            life.
          </p>
          <div class="row mt-4 mb-2">
            <div class="col-6">
              <label class="fw-semibold" for="name">Name: </label>
              <div class="column">
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="name" id="name">
              </div>
            </div>
            <div class="col-6">
              <label class="fw-semibold" for="phone">Phone: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="tel" name="phone" id="phone">
              </div>
            </div>
          </div>
          <label class="fw-semibold" for="email">E-mail: </label>
          <div>
            <input class="form-control mb-2" style="background-color: #f4f6f8" type="email" name="email" id="email">
          </div>
          <div class="row mb-2">
            <div class="col-3">
              <label class="fw-semibold" for="cep">CEP: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="number" name="cep" id="cep">
              </div>
            </div>
            <div class="col-9">
              <label class="fw-semibold" for="address">Address: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="address" id="address">
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2">
              <label class="fw-semibold" for="number">Number: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="number" name="number" id="number">
              </div>
            </div>
            <div class="col-5">
              <label class="fw-semibold" for="address_complement">Address complement: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="address_complement" id="address_complement">
              </div>
            </div>
            <div class="col-5">
              <label class="fw-semibold" for="district">District: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="district" id="district">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="fw-semibold" for="city">City: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="city" id="city">
              </div>
            </div>
            <div class="col-3">
              <label class="fw-semibold" for="uf">UF: </label>
              <div>
                <input class="form-control" style="background-color: #f4f6f8" type="text" name="uf" id="uf">
              </div>
            </div>
            <div class="col-3">
              <label class="fw-semibold" for="plan">Plan: </label>
              <select name="plan" id="plan" class="form-control" style="background-color: #f4f6f8">
                <option value="1">Padrao</option>
                <option value="2">Prata</option>
                <option value="3">Bronze</option>
                <option value="4">Ouro</option>
                <option value="5">Black</option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <h5>Already have an account? login here</h5>
              <div class="col-6">
                <label class="fw-semibold" for="id_login">ID: </label>
                <div class="input-group">
                  <input class="form-control" style="background-color: #f4f6f8" type="text" name="id_login" id="id_login">
                  <button class="btn btn-outline-secondary text-black" style="background-color: #f4f6f8">Search</button>
                </div>
              </div>
              <div class="col-6">
                <label class="fw-semibold" for="email_login">E-mail: </label>
                <div class="input-group">
                  <input class="form-control" style="background-color: #f4f6f8" type="text" name="email_login" id="email_login">
                  <button class="btn btn-outline-secondary text-black" style="background-color: #f4f6f8">Search</button>
                </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt-4" style=" --bs-btn-padding-y: 0.75rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 0.9rem;">
            Create Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
